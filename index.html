<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <div>
            <a href="#" id="yourHighScore">View High Scores</a>
        </div>
        <div id="timer">
            <i ></i> Time: <span id="timeLeft">0</span>
        </div>
        <div id="timesUp">Time's Up!</div>
    </div>

    <div id="everything">
        <div></div>
          <main >

            <div id="start" >
                <h1 >Coding Quiz</h1>
                <p>Test your knowledge on JS fundamentals!</p>
                <button type="button" id="startQuizButton">Start Quiz</button>
            </div>

    <main class="quiz">
        <div id="current-question">
            <button id="btn0"><span id="answer0"></span></button>
            <button id="btn1"><span id="answer1"></span></button>
            <button id="btn2"><span id="answer2"></span></button>
            <button id="btn3"><span id="answer3"></span></button>
            <button id="btn4"><span id="answer4"></span></button>
            <button id="btn5"><span id="answer5"></span></button>
            <hr id="lineBreak" >
            <p id="answerCheck"></p>
        </div>
    </main>
    <div  id="summary" style="display: none;">

        <div >
            <h2 >Here is how you did. <span id="finalScore"></span> !</h2>
            <form>
                <p >Enter your name: <input id="initialInput" type="text">
                <button type="submit" id="submitInitialBtn">Submit</button>
                </p>
            </form>
        </div>


        <div id="highScoreSection">
            <h2 >High Scores</h2>    

            <div id="listOfHighScores"></div>
</div>




    <footer>
    </footer>
  
    <script src="./assets/js/script.js"></script>
</body>

</html>
